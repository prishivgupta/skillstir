<!doctype html>

<html lang="en">

	<head>
    
		<meta charset="utf-8">
	
		<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Login</title>
		
		<link rel="stylesheet" type="text/css" href="css/login.css">
	
	</head>
  
	<body>
		
		<div id="loginContainer">

            <button type="button" class="btn signupButton">Create Account</button>

            <div class="container vertical-center" id="inspan">    

                <form id="one" method="POST" action="./dashboard.html">

                    <h1>Login</h1>

                    <div class="form-group">
                        <input type="email" class="inputBox form-control shadow" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group"> 
                        <input type="password" class="inputBox form-control shadow" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <a id="forgotPassword" href="">Forgot Password?</a>

                    <button type="button" class="btn shadow loginButton" onclick=submitLogin()>LOGIN</button>

                </form>

            </div>

        </div>

        <img id="mainImg" src="asset/loginPage.png">
        
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>    
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>    
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
        <script src="./javascript/index.js"></script>
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
		</script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
		</script>
		
		<script type="text/javascript" src="javascript/login.js"></script>
        
	</body>
  
</html>
